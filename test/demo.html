<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics client demo</title>

    <!-- Global window.analytics object - core.ai analytics services -->
    <script async src="../src/analytics.js"
            onload="analyticsLibLoaded()"></script>
    <script>
        if(!window.analytics){ window.analytics = {
            _initData : [], loadStartTime: new Date().getTime(),
            event: function (){window.analytics._initData.push(arguments);}
        };}
        function analyticsLibLoaded() {
            // initAnalyticsSession('acc1', 'testApp'); // for default
            window.analytics.debugMode = true;
            initAnalyticsSession('acc1', 'testApp', "http://localhost:3000", 5, 1); // if you have a custom analytics server
            // see https://github.com/aicore/Core-Analytics-Server if you want to setup a custom analytics server.
            analytics.event("core-analytics", "client-lib", "loadTime", 1, (new Date().getTime())-analytics.loadStartTime);
        }
    </script>

    <script>
        // For production use cases, use url: https://unpkg.com/@aicore/core-analytics-client-lib/dist/analytics.min.js
        // The above url is for development purposes only.
        window.analytics.debugInfoLogsEnable = true;
        analytics.event("platform", "os", "linux");
    </script>
</head>
<body>

</body>
</html>
